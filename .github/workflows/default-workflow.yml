name: Build and Deploy Docker images
on:
  push:
  workflow_dispatch:
jobs:
  build_and_push:
    name: Build and Push
    strategy:
      matrix:
        base_image: [alpine]
        base_version: [3.19]
        version: [ 0.12.1, 0.12.2, 0.13.0, 0.14.0, 0.15.0, 0.16.0, 0.16.1, 0.16.2 ]
    runs-on: ubuntu-latest
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Quay.io
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}
      - name: Set current date as env variable
        run: echo "BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%S%z')" >> $GITHUB_ENV
      - name: Build and push (${{github.ref_name == 'main'}})
        uses: docker/build-push-action@v5
        with:
          push: ${{github.ref_name == 'main'}}
          tags: | 
            quay.io/bluebird/ghr:${{matrix.version}}
            quay.io/bluebird/ghr:${{matrix.version}}-${{github.run_number}}
          build-args: |
            VERSION=${{matrix.version}}
            BASE_IMAGE=${{matrix.base_image}}
            BASE_IMAGE_VERSION=${{matrix.base_version}}
            BUILD_DATE=${{env.BUILD_DATE}}